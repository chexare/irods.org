{% extends "base.html" %}

{% block content %}

    {% if page.title == 'news' %}
        <section class="white_bg">
                <div class="container">
                    <div class="space_half"></div>
                    <div class="row" >
                        <div class="col-lg-12 text-center">
                            <h4 class="green_font"><i class="green_font fa fa-bullhorn"></i> News</h2>
                        </div>
                    </div>
                    <hr class="small_centered_line_green">
                    <div class="col-lg-offset-1 col-lg-10 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-offset-0 col-xs-12 text-left" >
                        {% for article in articles %}

                              {{ article.date|strftime('%d %B %Y') }}
                              <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
                              <hr>

                        {% endfor %}
                    </div>
                    <div class="space"></div>
                </div>
        </section>
    {% else %}

        {{ page.content }}

    {% endif %}

{% endblock %}
